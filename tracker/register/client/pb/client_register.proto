syntax = "proto3";
package register.client.pb;

service ClientRegisterService {

    rpc GetPublicKey(GetPublicKeyReq) returns (PublicKeyResp){}

	rpc Register(RegisterReq) returns (RegisterResp){}

}
message GetPublicKeyReq {
    uint32 version =1;
}

message PublicKeyResp {
    bytes publicKey=1;
}

message RegisterReq{
    uint32 version = 1;
    bytes auth = 2;
	bytes nodeIdEnc = 3;
    bytes publicKeyEnc = 4;
    bytes encryptKeyEnc = 5;
    bytes contactEmailEnc = 6;
}

message RegisterResp{
	bool success = 1;
}